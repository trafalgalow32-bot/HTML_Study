<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange{background: orange;}
        .green{background: green;}
        .blue{background: blue;}
        .pink{background: pink;}
        .yellow{background: yellow;}

        #parent {
            border: 2px solid red;
            width: 1000px;
            height: 300px;
            display: flex;
            gap: 10px;
            /* flex-direction:column; */
            flex-wrap:wrap;
        }
        .child {
            /* flex-grow 는 부모의 남은 공간을 자식들에게 남은 공간을 얼마나 나눠 가질지 설정
                숫자 비율로 자식에게 크기를 준다.
                1:1:1:1 네 개의 자식태그에 4분의1 크기를 준다.
                1:3:1:1 1번째, 3번째, 4번째 자식에게는 6분의 1 크기주고
                2번째 자식에게는 6분의 3 크기를 준다.
            */            
            /* flex-grow:1; */
            /* flex-shrink는 자식들의 크기에 비해 부모의 크기가 작은 경우
                자식들의 크기를 얼마나 줄일건지 정하는 것.
                작동조건
                 1. flex컨테이너(부모)의 너비가 정해져 있고
                 2. 아이템들(자식)의 기본 크기 합이 부모보다 클 때
            */
            width:400px;
           /* flex-shrink:1;*/
           /* flex:1; */
        }
        
        .green {
            /* flex-shrink:2; */
            /* flex-grow:2; */
        }
        .pink {
            /* flex-grow:3; */
        }
    </style>
</head>
<body>
    <!-- div#parent>div.child{$}*5 -->
    <div id="parent">
        <div class="child orange">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child pink">4</div>
        <div class="child yellow">5</div>
    </div>
</body>
</html>
