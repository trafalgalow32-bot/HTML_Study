<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버</title>    
</head>
<body>

    <!-- 여기에 뭔가를 입력해야 화면에 보일 것! -->
     <h1 style="height:100px;">나는 html이다. </h1>
     <h2>나는 키가 좀 많이 작아.</h2>
     <h3>나는 짝퉁이다.</h3>

     <!-- 단순 Enter키로 줄 바꿔도, 실제로는 줄바꿈 반영 안됨! -->
     <span style="height:100px;">그냥 </span>
     작성된
     텍스트 이다. 
    <header></header>
    <div>
        <!-- div = division 
                nav = navigation
                p = paragraph 
                br = break
                <hr> = horizontal rule
                <ul> = unordered list (순서x)
                <ol> = ordered list (순서배열된 리스트)
                <li> = list item
                
                <dl> = description list
                <dt> = description term(용어)
                <dd> = description definition(설명)

                <a> = anchor 링크 포인트라는 뜻으로 사용(하이퍼링크)

                <tr> = table row 행
                <td> = table data 칸, 셀(열과 비스무리한 개념)
                <th> = table header
        -->     
    
    </div>
    <a href="https://www.naver.com">네이버 이동</a>

    <main></main>
    <footer></footer>
</body>
</html>
