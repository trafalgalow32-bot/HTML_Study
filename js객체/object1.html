<script>

    const number = [
        { num :1 , price:15000 },
        { num :3 , price:5300 },
        { num :6 , price:75000 },
        { num :4 , price:1900 },
        { num :9 , price:20100 },
        { num :8 , price:10800 },
    ];
    console.log( number[0].price); // 15000
    console.log( number[2].num); // 6
    // number 배열의 전체 데이터 출력하기
    // for (n of number){ // 변수 n에는 number[0], number[1].. 차례대로 저장
    //     document.body.innerHTML += `<div>${n.num} ${n.price} </div>`;
    // }

    // map()과 join()을 사용하여 배열의 전체객체 출력
    document.body.innerHTML = 
        number.map( n => `<div>${n.num} ${n.price} </div>` ).join("");

    // find()는 찾기를 위한 함수이다.
    // 조건에 맞는 값 하나를 찾는 함수이다.
    // filter()는 여러 개 찾기 위한 함수이다.
    
    let num6 = number.find( n => n.num === 6);
    console.log ( num6 );

    // price의 값이 20100인 객체를 찾아 출력 하시오.
    let temp1 = number.find( obj => obj.price === 20100);
    console.log ( temp1 );

    // filter는 조건에 맞는 여러개 찾기
    let 만원이상 = number.filter( obj => obj.price >= 10000);
    console.log(만원이상);
