<!-- 상품상세.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품상세</title>
    <style>

        #wrap{
            display:flex;
            gap:20px;
        }
        img { width:100%;}

        .left{
            width:300px;
            padding:20px;
            position: relative;
        }
        .slideBox{
            position: relative;
            overflow: hidden;
            height:300px;
        }
        .slide{
            list-style: none;
            padding:0;
            margin:0;
            display:flex;
            position:absolute;
        }
        .slideItem {
            width:300px;
        }

    </style>
</head>
<body>
    <div id="wrap">

        <div class="left">
            <div class="slideBox">
                <ul class="slide">
                    <li class="slideItem">
                        <img class="item">
                    </li>
                    <li class="slideItem">
                        <img class="item">
                    </li>
                    <li class="slideItem">
                        <img class="item">
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="right">
            <h3> 운동화 </h3>
            <p>가격 : 150,000원</p>
            <div>
                <select id="size">
                    <option value="265">265</option>
                    <option value="270">270</option>
                    <option value="275">275</option>
                    <option value="280">280</option>
                </select>
        </div>
        <div>
            수량 : <input type="number" min="1" max="10" value="1">
        </div>
        <button id="cart">장바구니</button>
        <button id="buy">구매</button>

    </div>
</body>
</html>
