<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./modal.css">
    <script src="./modal.js"></script>
</head>
<body>
    
    <div id="wrap">
        <h2 class="head-title">점심메뉴 고객불만</h2>
       
        <table id="board-table">
            <thead>
                <tr>
                    <th class="num">번호</th>
                    <th class="title" width="400">제목</th>
                    <th class="writer">작성자</th>
                    <th class="date">작성일</th>
                </tr>
            </thead>

            <tbody class="table-body">
                <tr> <!--클래스명 없이 -->
                    <td>7</td>
                    <td class="titleText">돈가스가 너무 질겨요!</td>
                    <td>이성찬</td>
                    <td>2026-02-11</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td class="titleText">짜장면 면이 불어서 안비벼져요</td>
                    <td>차도헝</td>
                    <td>2026-02-10</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td class="titleText">돈가스가 양이 너무 적은데요!?</td>
                    <td>홍길동</td>
                    <td>2026-02-11</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td class="titleText">위에 쓴 모든 안 좋은 후기들에 극공!</td>
                    <td>김아무개</td>
                    <td>2026-02-11</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="titleText">뼈다구해장국에 뼈가 있어요</td>
                    <td>이동렳</td>
                    <td>2026-02-09</td>
                </tr>
                    <td colspan="2">1</td>                    
                    <td>3</td>
                    <td rowspan="2">4</td>
                <tr>
                    <td rowspan="2" colspan="3">5</td>                             
                </tr>
                <tr>                    
                    <td>12</td>
                </tr>
            </tbody>
            </table>
    </div>

    <div id="modalWrap" class="hide">
        <div id="modalBack"></div>
        <div id="modalContent">
            <div class="close"><p><i class="bi bi-x"></i></p></div>
            <div class="content">
                <h3 class="d-title">순대가 너무 비려요</h3>
                <div class="detail">
                    <span>내용</span>
                    <p>이렇게 비린 순대는 처음입니다. 환불해주시고
                        순대먹고 충격받았으니 정신적 피해보상도
                        해주세요!
                    </p>
                </div>
            <div class="detail">
                <span>작성자</span>
                <p>병천순대</p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
